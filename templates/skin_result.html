<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
<div class="container text-center">
    <h1>Skin Condition Prediction</h1>
    <div class="alert alert-info mt-3">
        <strong>Predicted Condition:</strong> {{ predicted_condition }}
    </div>
    <p><strong>Confidence Score:</strong> {{ confidence|round(2) }}</p>
    <h4>Cause:</h4>
    <p>{{ info.cause }}</p>
    <h4>Home Remedies:</h4>
    <ul>
        {% for remedy in info.home_remedies %}
        <li>{{ remedy }}</li>
        {% endfor %}
    </ul>
    <h4>Treatment:</h4>
    <p>{{ info.treatment }}</p>

    <a href="{{ url_for('skin_upload') }}" class="btn btn-primary mt-3">Diagnose Another Image</a>
</div>
</body>
</html>
