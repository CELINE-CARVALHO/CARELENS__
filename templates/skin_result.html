<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000a18;
            color: #f0f0f0;
            transition: all 0.4s ease;
        }

        .container {
            max-width: 700px;
            padding-top: 40px;
        }

        .card {
            background-color: #1e293b;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
            padding: 2rem;
        }

        .card h2 {
            color: #90e0ef;
            font-weight: 700;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #00b4d8;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0077b6;
        }

        ul {
            padding-left: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto">
        <h2>Skin Condition Prediction</h2>

        <div class="alert alert-info text-dark mt-3">
            <strong>Predicted Condition:</strong> {{ predicted_condition }}
        </div>

        <p><strong>Confidence Score:</strong> {{ confidence|round(2) }}</p>

        <h4 class="mt-4">Cause:</h4>
        <p>{{ info.cause }}</p>

        <h4 class="mt-4">Home Remedies:</h4>
        <ul>
            {% for remedy in info.home_remedies %}
                <li>{{ remedy }}</li>
            {% endfor %}
        </ul>

        <h4 class="mt-4">Treatment:</h4>
        <p>{{ info.treatment }}</p>

        <a href="{{ url_for('skin_upload') }}" class="btn btn-primary mt-4">Diagnose Another Image</a>
    </div>
</div>
</body>
</html>
