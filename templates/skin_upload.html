<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Skin Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000a18;
            color: #f0f0f0;
            transition: all 0.4s ease;
        }

        .container {
            max-width: 600px;
            margin-top: 60px;
        }

        .card {
            background-color: #1e293b;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
            padding: 2rem;
        }

        .card h2 {
            color: #90e0ef;
            font-weight: 700;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            background-color: #0f172a;
            color: white;
            border: 1px solid #334155;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
        }

        input[type="file"]::file-selector-button {
            background: #00b4d8;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background: #0077b6;
        }

        .btn-primary {
            background-color: #00b4d8;
            border: none;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto">
        <h2>Upload Your Skin Image</h2>
        <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Choose an image:</label>
                <input type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Diagnose</button>
        </form>
    </div>
</div>
</body>
</html>
