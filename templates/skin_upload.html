<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Skin Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="text-center">
    <h1 class="mb-4">Upload Your Skin Image</h1>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Upload & Continue</button>
    </form>
</div>
</body>
</html>
