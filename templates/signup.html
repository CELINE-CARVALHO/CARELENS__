<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareLens | Register</title>
  <style>
    /* Same styles, fixed minor errors */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #5b86e5, #36d1dc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .login-card:hover {
      transform: scale(1.02);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .login-form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #5b86e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .divider {
      text-align: center;
      margin: 15px 0;
      color: #aaa;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #36d1dc;
      text-decoration: none;
      font-weight: 500;
    }
  </style>

</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="/static/images/logo.png" alt="CareLens logo with a stylized lens encircling a medical cross in blue and green, suggesting trust and innovation; logo is centered above the login form in a clean, welcoming interface" class="logo" />
      <h2>Create a CareLens Account</h2>
      <p>Join us to access AI-powered healthcare</p>
    </div>

    <form class="login-form" id="registerForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Create a password" required />
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <label>Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="login-btn">Register</button>

      <p class="divider">or</p>

      <p class="signup-link">Already have an account? <a href="/login">login </a></p>
    </form>
  </div>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async event => {
    event.preventDefault();

    const name  = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const pw    = document.getElementById("password").value;
    const cpw   = document.getElementById("confirm-password").value;

    if (pw !== cpw) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password: pw })
      });
      const result = await res.json();
      if (res.ok) {
        alert(result.message);
        window.location.href = "/login";
      } else {
        alert(result.error);
      }
    } catch (err) {
      alert("Network error");
      console.error(err);
    }
  });

  function togglePassword(id) {
    const f = document.getElementById(id);
    f.type = f.type === "password" ? "text" : "password";
    document.querySelector(`.toggle-password[onclick="togglePassword('${id}')"]`)
            .textContent = f.type==="password"?"üëÅÔ∏è":"üôà";
  }
</script>

</body>
</html>
