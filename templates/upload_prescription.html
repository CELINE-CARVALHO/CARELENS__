<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Prescription - CareLens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000a18;
      color: #f0f0f0;
      transition: all 0.4s ease;
    }

    .container {
      max-width: 600px;
      padding-top: 40px;
    }

    .card {
      background-color: #1e293b;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .card h2 {
      color: #90e0ef;
      font-weight: 700;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #00b4d8;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0077b6;
    }

    .back-btn {
      background-color: transparent;
      border: none;
      color: #90e0ef;
      font-size: 1rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .back-btn i {
      margin-right: 6px;
    }

    input[type="file"] {
      background-color: #0f172a;
      color: white;
      border: 1px solid #334155;
      padding: 0.5rem;
      border-radius: 4px;
    }

    input[type="file"]::file-selector-button {
      background: #00b4d8;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button:hover {
      background: #0077b6;
    }

    .form-label {
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg p-4">
    
    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <h2>Upload Prescription</h2>
    <form action="/process_prescription" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="prescriptionImage" class="form-label">Choose Prescription Image</label>
        <input class="form-control" type="file" name="image" id="prescriptionImage" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Translate Prescription</button>
    </form>
  </div>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const prescriptionImage = document.getElementById('prescriptionImage');
    prescriptionImage.addEventListener('change', function () {
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          // Add preview if needed
        }
        reader.readAsDataURL(this.files[0]);
      }
    });
  });
</script>

</body>
</html>
