<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Prescription - CareLens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Upload Prescription</h2>
    <form action="/process_prescription" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="prescriptionImage" class="form-label">Choose Prescription Image</label>
        <input class="form-control" type="file" name="image" id="prescriptionImage" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Translate Prescription</button>
    </form>
  </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const prescriptionImage = document.getElementById('prescriptionImage');
    prescriptionImage.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // Optionally, you can display the image preview here
        }
        reader.readAsDataURL(this.files[0]);
      }
    });
  });
</script>
