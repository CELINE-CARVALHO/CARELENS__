<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
    <style>
        /* Your styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Prescription</h2>
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Select a clear image of your prescription.</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Ensure the text is readable for accurate extraction.</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Click <strong>Upload & Extract</strong> to process the image.</div>
            </div>
        </div>
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <button id="uploadButton">Upload & Extract</button>
        <div class="loading" id="loadingMessage">Uploading & processing...</div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="footer-note">⚡ Fast. Secure. Private — your data is never stored.</div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
    
            const loading = document.getElementById('loadingMessage');
            const error = document.getElementById('errorMessage');
            const success = document.getElementById('successMessage');
    
            if (!file) {
                error.style.display = 'block';
                error.textContent = 'Please select an image file.';
                return;
            }
    
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
    
            const formData = new FormData();
            formData.append('file', file);
    
            fetch('http://127.0.0.1:5050/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.PrescriptionID) {
                    setTimeout(() => {
                        window.location.href = `/result/${data.PrescriptionID}`;  // Use URL param instead of query string
                    }, 1000);
                } else {
                    console.error('No PrescriptionID received!');
                    error.style.display = 'block';
                    error.textContent = 'Failed to extract data. Please try again.';
                }
            })
            .catch(err => {
                console.error('Error:', err);
                error.style.display = 'block';
                error.textContent = 'An error occurred during the upload process.';
            });
        });
    </script>
</body>
</html>
