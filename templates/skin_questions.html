<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answer Questions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000a18;
      color: #f0f0f0;
      transition: all 0.4s ease;
    }

    .container {
      max-width: 700px;
      padding-top: 40px;
    }

    .card {
      background-color: #1e293b;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    .card h2 {
      color: #90e0ef;
      font-weight: 700;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-success {
      background-color: #00b4d8;
      border: none;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #0077b6;
    }

    .form-label {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
    }

    select, input[type="text"] {
      background-color: #0f172a;
      color: #ffffff;
      border: 1px solid #334155;
    }

    select:focus, input[type="text"]:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 180, 216, 0.25);
      border-color: #00b4d8;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Tell us about your symptoms</h2>

      {% if message %}
      <div class="alert alert-success text-center">
        {{ message }}
      </div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Is it painful?</label>
          <select name="pain" class="form-select" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Is it itchy?</label>
          <select name="itchy" class="form-select" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Describe the rash:</label>
          <input type="text" name="rash_type" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">How long has it been present?</label>
          <input type="text" name="duration" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Do you have a fever?</label>
          <select name="fever" class="form-select" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Have you contacted any allergen recently?</label>
          <input type="text" name="allergen_contact" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Your skin type:</label>
          <input type="text" name="skin_type" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Previous skin conditions?</label>
          <input type="text" name="previous_conditions" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Recent sun exposure?</label>
          <input type="text" name="sun_exposure" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Are you using any skin care products?</label>
          <input type="text" name="skincare_products" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Medications currently taken?</label>
          <input type="text" name="medication" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">Predict Condition</button>
      </form>
    </div>
  </div>
</body>
</html>
