<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow-up Questions</title>
</head>
<body>
    <h2>Answer these questions:</h2>
    <form method="POST">
        <p>Do you experience itching?</p>
        <input type="radio" name="itching" value="Yes">Yes
        <input type="radio" name="itching" value="No">No
        <input type="radio" name="itching" value="Maybe">Maybe

        <p>Is the skin area painful?</p>
        <input type="radio" name="pain" value="Yes">Yes
        <input type="radio" name="pain" value="No">No
        <input type="radio" name="pain" value="Maybe">Maybe

        <p>Does the affected area bleed?</p>
        <input type="radio" name="bleed" value="Yes">Yes
        <input type="radio" name="bleed" value="No">No
        <input type="radio" name="bleed" value="Maybe">Maybe

        <button type="submit">Submit</button>
    </form>
</body>
</html>
